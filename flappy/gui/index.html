<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Flappy AI</title>
    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,300&amp;subset=latin-ext" rel="stylesheet">
    <link href="css/flatui/bootstrap.min.css" rel="stylesheet">
    <link href="css/flatui/flat-ui.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/flappy.css" rel="stylesheet">
</head>

<body class="palette-turquoise">
    <div class="vertical-center">
        <div class="d-flex flex-column align-items-center">
            <div class="animated bounceInDown delay-1"><img src="img/bird_transparent.png"></div>
            <h1 class="text-primary animated bounceInDown flappy-header">flappy.ai</h1>
        </div>

        <div class="container">
            <div class="row animated bounceInUp delay-1">
                <div class="col">&nbsp;</div>
                <div class="col">
                    <div class="tile hand-cur" data-toggle="modal" data-target="#new_game_window">
                        <h1><span class="fui-play tile-image"></span></h1>
                        <br>
                        <div class="btn btn-lg btn-block btn-primary">New Game</div>
                    </div>
                </div>
                <div class="col">
                    <div class="tile hand-cur">
                        <h1><span class="fui-list-numbered tile-image"></span></h1>
                        <br>
                        <div class="btn btn-lg btn-block btn-primary">Score Board</div>
                    </div>
                </div>
                <div class="col">&nbsp;</div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="new_game_window">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="margin-top: 0">Enter your name</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" placeholder="Player name" class="form-control" required>
                        <br>
                        <input type="text" placeholder="Email (optional)" class="form-control">
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Start</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="scripts/flat-ui.js"></script>
<script src="scripts/flappy_index.js"></script>

</html>
