<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>flappy.ai</title>
    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,300&amp;subset=latin-ext" rel="stylesheet">
    <link href="css/flatui/bootstrap.min.css" rel="stylesheet">
    <link href="css/flatui/flat-ui.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/flappy.css" rel="stylesheet">
</head>

<body class="palette-turquoise" style="overflow: hidden;" onload="startAnimatingBird('#bird_logo')">
    <div class="vertical-center">
        <div class="d-flex flex-column align-items-center">
            <div class="animated bounceInDown delay-1"><img src="img/bird_transparent.png" class="animated" id="bird_logo"></div>
            <h1 class="text-primary animated bounceInDown flappy-header">flappy.ai</h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col animated bounceInLeft delay-2">
                    <!-- <div class="tile hand-cur" data-toggle="modal" data-target="#new_game_window"> -->
                    <div class="tile hand-cur" onclick="startNewGame('Tomek')">
                        <h1><span class="fui-play tile-image"></span></h1>
                        <br>
                        <div class="btn btn-lg btn-block btn-warning main-page-button text-dark">NEW GAME</div>
                    </div>
                </div>
                <div class="col animated bounceInUp delay-3" onclick="showScoreBoard()">
                    <div class="tile hand-cur">
                        <h1><span class="fui-list-numbered tile-image"></span></h1>
                        <br>
                        <div class="btn btn-lg btn-block btn-info main-page-button">SCORE BOARD</div>
                    </div>
                </div>
                <div class="col animated bounceInRight delay-4">
                    <div class="tile hand-cur">
                        <h1><span class="fui-trash tile-image"></span></h1>
                        <br>
                        <div class="btn btn-lg btn-block btn-danger main-page-button text-dark">RESET SCORES</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="new_game_window">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="margin-top: 0">Enter your name</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" placeholder="Player name" class="form-control animated fast"
                            id="player_name_field" required>
                        <br>
                        <input type="email" placeholder="Email (optional)" class="form-control" id="player_email_field">
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="tryStartingNewGame()">Start</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="scripts/jquery-3.3.1.min.js"></script>
<script src="scripts/flat-ui.js"></script>
<script src="scripts/flappy_index.js"></script>
<script src="scripts/flappy_animations.js"></script>

</html>
