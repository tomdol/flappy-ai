<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>flappy.ai - scoreboard</title>
    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,300&amp;subset=latin-ext" rel="stylesheet">
    <link href="css/flatui/bootstrap.min.css" rel="stylesheet">
    <link href="css/flatui/flat-ui.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/flappy.css" rel="stylesheet">
    <style>
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin-top: 15px;
            color: #ecf0f1;
        }
        
        h2.first {
            color: #2ecc71 !important;
        }
        
        h2.second {
            color: #f1c40f !important;
        }
        
        h2.third {
            color: #e74c3c !important;
        }
    </style>
</head>

<body class="palette-midnight-blue">
    <div style="position: absolute; padding: 20px; cursor: pointer;" onclick="showMainPage()" class="animated delay-6 fadeIn">
        <a href="index.html" class="btn btn-lg btn-block btn-primary main-page-button" style="background-color: #34495e;">
            <span class="fui-arrow-left"></span> Main Page
        </a>
    </div>
    <div class="container">
        <br>
        <div class="todo">
            <ul>
                <li class="animated zoomInDown d-flex justify-content-between">
                    <h2 class="first">Player #1</h2>
                    <h2 class="first">1024</h2>
                </li>
                <li class="animated zoomInDown delay-1 d-flex justify-content-between">
                    <h2 class="second">Player #2</h2>
                    <h2 class="second">768</h2>
                </li class="animated bounceInUp">
                <li class="animated zoomInDown delay-3 d-flex justify-content-between">
                    <h2 class="third">Player #3</h2>
                    <h2 class="third">512</h2>
                </li class="animated bounceInUp">
                </li>
                <ul class="animated bounceInUp delay-5" style="margin-top: 3px">
                    <li class="d-flex justify-content-between">
                        <h6 class="text-primary">Player #4</h6>
                        <h6>256</h6>
                    </li>
                    <li class="d-flex justify-content-between">
                        <h6 class="text-primary">Player #5</h6>
                        <h6>128</h6>
                    </li>
                    <li class="d-flex justify-content-between">
                        <h6 class="text-primary">Player #6</h6>
                        <h6>64</h6>
                    </li>
                    <li class="d-flex justify-content-between">
                        <h6 class="text-primary">Player #7</h6>
                        <h6>32</h6>
                    </li>
                    <li class="d-flex justify-content-between">
                        <h6 class="text-primary">Player #8</h6>
                        <h6>16</h6>
                    </li>
                </ul>
        </div>
    </div>
</body>

<script src="scripts/3rdparty/jquery-3.3.1.min.js"></script>
<script src="scripts/3rdparty/flat-ui.js"></script>

</html>
